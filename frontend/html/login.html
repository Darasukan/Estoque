<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Estoque</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --background: #f1f5f9;
      --surface: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background: var(--surface);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .logo p {
      color: #64748b;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert-danger {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fca5a5;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .demo-users {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .demo-users p {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 10px;
    }

    .demo-credentials {
      background: #f8fafc;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      color: #475569;
    }

    .demo-credentials div {
      margin: 5px 0;
      font-family: monospace;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid #e2e8f0;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>ðŸ“¦</h1>
        <h1>Estoque</h1>
        <p>Sistema de Controle de Estoque e Fluxo</p>
      </div>

      <div id="alertLogin" class="alert"></div>

      <form id="formLogin">
        <div class="form-group">
          <label for="usuario">UsuÃ¡rio</label>
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            placeholder="Digite seu usuÃ¡rio"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input 
            type="password" 
            id="senha" 
            name="senha" 
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-login">ðŸ” Entrar</button>

        <div class="loading" id="loading">
          <div class="spinner"></div>
        </div>
      </form>

      <div class="demo-users">
        <p><strong>UsuÃ¡rios de DemonstraÃ§Ã£o</strong></p>
        <div class="demo-credentials">
          <div><strong>Admin:</strong> admin / admin123</div>
          <div><strong>UsuÃ¡rio:</strong> user / user123</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const alert = document.getElementById('alertLogin');
      const loading = document.getElementById('loading');

      // ValidaÃ§Ã£o simples de cliente
      if (!usuario || !senha) {
        mostrarAlerta('Por favor, preencha todos os campos', 'danger');
        return;
      }

      loading.style.display = 'block';
      alert.style.display = 'none';

      try {
        const API_URL = `http://${window.location.hostname}:3000/api`;
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, senha })
        });

        const data = await response.json();

        if (response.ok) {
          // Salvar token no localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', data.usuario);
          localStorage.setItem('perfil', data.perfil);

          mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1500);
        } else {
          mostrarAlerta(data.error || 'UsuÃ¡rio ou senha incorretos', 'danger');
        }
      } catch (error) {
        console.error('Erro:', error);
        mostrarAlerta('Erro ao conectar com o servidor', 'danger');
      } finally {
        loading.style.display = 'none';
      }
    });

    function mostrarAlerta(mensagem, tipo) {
      const alert = document.getElementById('alertLogin');
      alert.textContent = mensagem;
      alert.className = `alert alert-${tipo}`;
      alert.style.display = 'block';
    }

    // Se jÃ¡ estiver logado, redireciona para o dashboard
    if (localStorage.getItem('token')) {
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
