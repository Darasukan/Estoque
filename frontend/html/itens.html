<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Item - Almoxarifado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles.css">
  <script>if(localStorage.getItem('almox_tema')==='dark')document.documentElement.setAttribute('data-theme','dark');</script>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container">
    <main class="main-content">
      <h1 class="pagina-titulo">Novo Item</h1>

      <div id="mensagem" class="mensagem"></div>

      <div class="info-box">
        <i class="bi bi-info-circle"></i> Selecione a categoria e subcategoria, depois preencha os atributos para criar um novo item no estoque.
      </div>

      <div class="painel">
        <h2><i class="bi bi-file-earmark-plus"></i> Criar Novo Item</h2>

        <form id="formNovoItem">
          <!-- Seleção em Cascata -->
          <div class="form-row">
            <div class="form-grupo">
              <label for="categoriaItem">Categoria <span class="obrigatorio">*</span></label>
              <select id="categoriaItem" required>
                <option value="">Selecione a categoria</option>
              </select>
            </div>
            <div class="form-grupo">
              <label for="subcategoriaItem">Subcategoria <span class="obrigatorio">*</span></label>
              <select id="subcategoriaItem" required disabled>
                <option value="">Primeiro selecione a categoria</option>
              </select>
            </div>
          </div>

          <!-- Info da subcategoria selecionada -->
          <div id="infoSubcategoria" class="info-subcategoria" style="display: none;">
            <h3><i class="bi bi-pin-angle-fill"></i> Subcategoria selecionada:</h3>
            <div class="badges">
              <span class="badge badge-unidade" id="badgeUnidade">UN</span>
              <span class="badge badge-minimo" id="badgeMinimo">Mín: 10</span>
              <span class="badge badge-atributos" id="badgeAtributos">0 atributos</span>
            </div>
          </div>

          <!-- Campos de Atributos (gerados dinamicamente) -->
          <div id="camposAtributos" class="campos-atributos" style="display: none;">
            <h3><i class="bi bi-tag"></i> Preencha os Atributos</h3>
            <div id="listaCamposAtributos">
              <div class="vazio">Selecione uma subcategoria com atributos</div>
            </div>
          </div>

          <!-- Descrição opcional -->
          <div class="form-grupo" style="margin-top: 20px;">
            <label for="descricaoItem">Descrição <span class="opcional">(opcional)</span></label>
            <input type="text" id="descricaoItem" placeholder="Descrição adicional do item...">
          </div>

          <!-- Preview -->
          <div id="previewItem" class="preview-item" style="display: none;">
            <h4>Preview do Item</h4>
            <div class="nome-completo" id="nomeCompletoItem">-</div>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Criar Item</button>
            <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i> Limpar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="../js/sidebar.js"></script>
  <script src="../js/itens.js"></script>
</body>
</html>
